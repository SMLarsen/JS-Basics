<!DOCTYPE html>
<html>
<head>
    <title>Sandbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Sandbox</h1>
  <h2>JS Basics - #11 </h2>

  <form>
    <p><label>Temperature in Farenheit: </label><input type="number" id="fTemp"><br></p>
      <button type="button" onclick="fToC()">Convert</button>
  </form>
  <p>The temperature in Celcius is: <a id="cTemp"></a></p>

  <h2>JS Basics - #10 </h2>

  <form>
    <p><label>1st Number: </label><input type="number" id="n1"><br></p>
    <p><label>2nd Number: </label><input type="number" id="n2"><br></p>
    <p id="btns">
      <button type="button" onclick="mult()">Multiply</button>
      <button id="btn2" type="button" onclick="divide()">Divide</button>
    </p>
  </form>
  <p>The result is: <a id="result"></a></p>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
